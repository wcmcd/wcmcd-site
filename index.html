<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCMCD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #05030f, #1a1835, #0e0e1c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff);
      }
      50% {
        filter: drop-shadow(0 0 20px #00ffa3) drop-shadow(0 0 40px #dc1fff);
      }
    }

    .content-tile {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 40px rgba(220, 31, 255, 0.3), 0 0 20px rgba(0, 255, 163, 0.2);
      max-width: 90%;
      margin: 0 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin: 10px 0;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 10px auto 0;
      color: #cccccc;
    }

    .twitter-link {
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffa3, 0 0 20px #dc1fff;
      transition: all 0.2s ease-in-out;
      display: inline-flex;
      align-items: center;
    }

    .twitter-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffa3, 0 0 30px #dc1fff;
    }

    .x-inline-logo {
      width: 1em;
      height: 1em;
      vertical-align: middle;
      margin-left: 0.3em;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <img src="wcmcd_logo_BG.png" alt="WCMCD Logo" class="logo" />
  <div class="content-tile">
    <h1>A new era of memecoin madness.<br>Stay tuned.</h1>
    <p>We're quietly building the most degenerate global action in crypto history.</p>
    <a href="https://x.com/wcmcd_official" class="twitter-link" target="_blank">
      Follow us on
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" alt="X" class="x-inline-logo" />
    </a>
  </div>
</body>
</html>
