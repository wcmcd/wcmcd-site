<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCMCD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0917, #1b1a2e, #16162a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
      animation: pulse 3s infinite;
      filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff);
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px #00ffa3) drop-shadow(0 0 40px #dc1fff);
      }
    }

    .floating-tile {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 163, 0.2), 0 0 40px rgba(220, 31, 255, 0.15);
      max-width: 90%;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 20px 0;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px auto;
      color: #cccccc;
    }

    .twitter-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffa3, 0 0 20px #dc1fff;
      transition: all 0.2s ease-in-out;
    }

    .twitter-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffa3, 0 0 30px #dc1fff;
    }

    .twitter-logo {
      width: 18px;
      height: 18px;
      display: inline-block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
        padding: 0 10px;
      }

      .floating-tile {
        padding: 20px;
      }

      .twitter-link {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .twitter-logo {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <img src="wcmcd_logo_BG.png" alt="WCMCD Logo" class="logo" />

  <div class="floating-tile">
    <h1>
      A new era of memecoin madness.<br>
      Stay tuned.
    </h1>
    <p>We're quietly building the most degenerate global action in crypto history.</p>
    <a href="https://x.com/wcmcd_official" class="twitter-link" target="_blank">
      Follow us on 
      <img src="X_logo_2023.svg.png" alt="X Logo" class="twitter-logo" />
    </a>
  </div>
</body>
</html>
