<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCMCD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #050505, #151122, #0b0c1c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content-tile {
      background: rgba(20, 20, 30, 0.75);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 0 30px #00ffa3, 0 0 60px #dc1fff;
      backdrop-filter: blur(10px);
      max-width: 800px;
      width: 90%;
    }

    img.logo {
      max-width: 280px;
      height: auto;
      margin-bottom: 30px;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff); }
      50% { filter: drop-shadow(0 0 25px #00ffa3) drop-shadow(0 0 40px #dc1fff); }
      100% { filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff); }
    }

    h1 {
      font-size: 2.2rem;
      margin: 10px 0;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.3;
    }

    h1 span {
      display: block;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 10px auto 30px;
      color: #cccccc;
    }

    .twitter-link {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffa3, 0 0 20px #dc1fff;
      transition: all 0.2s ease-in-out;
    }

    .twitter-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffa3, 0 0 30px #dc1fff;
    }

    @media (max-width: 600px) {
      .content-tile {
        padding: 30px 20px;
      }

      img.logo {
        max-width: 200px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .twitter-link {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="content-tile">
    <img src="wcmcd_logo_BG.png" alt="WCMCD Logo" class="logo" />
    <h1>A new era of memecoin madness.<span>Stay tuned.</span></h1>
    <p>We're quietly building the most degenerate global action in crypto history.</p>
    <a href="https://x.com/wcmcd_official" class="twitter-link" target="_blank">Follow us on Twitter</a>
  </div>
</body>
</html>
