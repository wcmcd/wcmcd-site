<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCMCD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0c0b1d 0%, #080716 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .logo {
      width: 300px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff);
    }

    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff);
      }
      50% {
        filter: drop-shadow(0 0 20px #00ffa3) drop-shadow(0 0 40px #dc1fff);
      }
    }

    .tile {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(220, 31, 255, 0.4), 0 0 10px rgba(0, 255, 163, 0.2);
      max-width: 90%;
      width: 700px;
      position: relative;
    }

    .tile::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 20px;
      background: radial-gradient(ellipse at center, rgba(0,255,163,0.3) 0%, transparent 80%);
      filter: blur(8px);
      z-index: -1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      line-height: 1.2;
      color: #fff;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin: 10px auto 0;
    }

    .twitter-link {
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffa3, 0 0 20px #dc1fff;
      transition: all 0.2s ease-in-out;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
    }

    .twitter-link:hover {
      transform: scale(1.05);
    }

    .x-logo {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <img src="wcmcd_logo_BG.png" alt="WCMCD Logo" class="logo" />
  <div class="tile">
    <h1>A new era of memecoin madness.<br>Stay tuned.</h1>
    <p>We're quietly building the most degenerate global action in crypto history.</p>
    <a href="https://x.com/wcmcd_official" class="twitter-link" target="_blank">
      Follow us on <img src="https://abs.twimg.com/favicons/twitter.3.ico" alt="X" class="x-logo" />
    </a>
  </div>
</body>
</html>
