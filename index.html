<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCMCD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #050510, #181633, #0d0b21);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* <== this restores vertical centering */
  min-height: 100vh;
}
    
.container {
  background: rgba(0, 0, 0, 0.4);
  padding: 40px 30px;
  border-radius: 20px;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 0 30px rgba(0, 255, 163, 0.2), 0 0 40px rgba(220, 31, 255, 0.2);
  max-width: 800px;
  width: 90%;
  text-align: center;
}
    
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff);
    }

    h1 {
      font-size: 2.2rem;
      margin: 10px 0;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-top: 0;
      color: #cccccc;
    }

    .twitter-link {
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffa3, 0 0 20px #dc1fff;
      transition: all 0.2s ease-in-out;
    }

    .twitter-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffa3, 0 0 30px #dc1fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="wcmcd_logo_BG.png" alt="WCMCD Logo" class="logo" />
    <h1>A new era of memecoin madness. Stay tuned.</h1>
    <p>We're quietly building the most degenerate global action in crypto history.</p>
    <a href="https://x.com/wcmcd_official" class="twitter-link" target="_blank">Follow us on Twitter</a>
  </div>
</body>
</html>
