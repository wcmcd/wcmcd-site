<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WCMCD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a1f, #1b1b3a, #12121f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 163, 0.2), 0 0 50px rgba(220, 31, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      max-width: 90%;
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff);
      animation: glowPulse 3s infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 10px #00ffa3) drop-shadow(0 0 20px #dc1fff);
      }
      50% {
        filter: drop-shadow(0 0 20px #00ffa3) drop-shadow(0 0 40px #dc1fff);
      }
    }

    h1 {
      font-size: 2.2rem;
      margin: 0.5rem 0;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subhead {
      font-size: 1.3rem;
      color: #ccc;
      max-width: 600px;
      margin: 1rem auto;
    }

    .twitter-link {
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      color: black;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffa3, 0 0 20px #dc1fff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease-in-out;
    }

    .twitter-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffa3, 0 0 30px #dc1fff;
    }

    .twitter-logo {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 200px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .subhead {
        font-size: 1rem;
      }

      .twitter-link {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .twitter-logo {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <img src="wcmcd_logo_BG.png" alt="WCMCD Logo" class="logo" />
    <div class="container">
